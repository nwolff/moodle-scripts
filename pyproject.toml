[project]
name = "moodle-scripts"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastexcel>=0.14.0",
    "munch>=4.0.0",
    "polars>=1.31.0",
    "progressbar2>=4.5.0",
    "python-dotenv>=1.1.1",
    "requests>=2.32.4",
    "structlog>=25.4.0",
    "pyarrow",
]

[dependency-groups]
dev = ["munch-stubs>=0.1.3", "ruff>=0.12.1", "types-requests>=2.32.4.20250611"]

[tool.ruff]
target-version = "py314"
line-length = 88
exclude = ["_version.py"] # Automatically generated

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP"]

extend-ignore = [ "E501" ]

[tool.coverage.run]
core = "sysmon"

[tool.mypy]
# Type check the interior of functions without type annotations
check_untyped_defs = true
